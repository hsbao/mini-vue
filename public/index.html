<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>hello {{ msg }}</p>
      <span>{{ arr }}</span>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            arr: [1, 2, 3],
            msg: 'world',
          }
        },
        beforeCreate() {
          console.log('user')
        },
      })
      // console.log(vm.name)
      setTimeout(() => {
        vm.arr.push(4, 5, 6)
        vm.name = 'mini-vue1'
      }, 1000)
    </script>
  </body>
</html>
